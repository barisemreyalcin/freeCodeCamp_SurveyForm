<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label" for="number">Age (optional)<input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
        <label>
          Which option best describes your current role?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label class="less-gap"><input type="radio" name="recommend" value="definitely"/>Definitely</label>
        <label class="less-gap"><input type="radio" name="recommend" value="maybe"/>Maybe</label>
        <label class="less-gap"><input type="radio" name="recommend" value="not-sure"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select id="dropdown-2" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label class="less-gap"><input type="checkbox" value="front-end-projects"/>Front-end Projects</label>
        <label class="less-gap"><input type="checkbox" value="back-end-projects"/>Back-end Projects</label>
        <label class="less-gap"><input type="checkbox" value="data-visualization"/>Data Visualization</label>
        <label class="less-gap"><input type="checkbox" value="challenges"/>Challenges</label>
        <label class="less-gap"><input type="checkbox" value="open-source-community"/>Open Source Community</label>
        <label class="less-gap"><input type="checkbox" value="gitter-help-rooms"/>Gitter help rooms</label>
        <label class="less-gap"><input type="checkbox" value="videos"/>Videos</label>
        <label class="less-gap"><input type="checkbox" value="city-meetups"/>City Meetups</label>
        <label class="less-gap"><input type="checkbox"/ value="wiki">Wiki</label>
        <label class="less-gap"><input type="checkbox" value="forum"/>Forum</label>
        <label><input type="checkbox"value="additional-courses"/>Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea placeholder="Enter your comment here..." rows="5"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit"/>
      </fieldset>
    </form>
  </body>
</html>
